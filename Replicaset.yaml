apiVersion: apps/v1
kind: Replicaset
metadata:
  name: nginx
  # these labels are applied to the replicaset
  labels:
    app: frontend
    tier: web
spec:
  # modify replicas according to your case
  replicas: 3
  selector:
  # use these lebels to select the pods for creating replicas
    matchLabels:
      app: frontend
      tier: web
  # pod template
  template: 
    metadata:
      labels:
        app: frontend
        tier: web
    spec:
      containers:
      - name: nginx
        image: nginx
